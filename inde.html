<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login/Signup</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField" style="display: none;">
                <input type="email" placeholder="Username or Email address">
                <input type="password" placeholder="Password">
                <input type="button" value="Login" id="loginBtn">

                <div class="link">
                    <a href="#"><img src="Facebook_Logo_2023.png" alt="Facebook"></a>
                    <a href="#"><img src="Logo_Twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="1657952641google-logo-png-image.webp" alt="Google"></a>
                </div>
                <p class="signup">Not a member? <a href="#" id="signupLink">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
